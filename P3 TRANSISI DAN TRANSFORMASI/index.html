<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions, Animations, and Transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Transitions, Animations, and Transformations</h1>
        
        <h2>Contoh Transition</h2>
        <button class="transition-button">Hover Me!</button>
        
        <h2>Contoh Animation</h2>
        <div class="animated-box"></div>
        
        <h2>Contoh Transformation</h2>
        <div class="transform-box">Click Me!</div>
    </div>
</body>
</html>
