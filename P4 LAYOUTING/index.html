<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>My Website</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is a sidebar content.</p>
        </aside>
        <main class="content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
            <div class="box">Box Model Example</div>
        </main>
        <footer class="footer">
            <p>Footer content here.</p>
        </footer>
    </div>
    <div class="floating-box">
        Floating Box
    </div>
    <div class="fixed-box">
        Fixed Box
    </div>
</body>
</html>
